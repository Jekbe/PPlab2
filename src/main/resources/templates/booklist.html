<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>
<div th:if="${#lists.isEmpty(books)}">
    <p>Brak elementów na liście</p>
</div>

<div th:unless="${#lists.isEmpty(books)}">
    <a th:href="@{/bookEdytuj}">dodaj</a>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Release Date</th>
            <th>Description</th>
            <th>Price</th>
            <th>Bestseller</th>
            <!--<th>Rozmiar</th>-->
            <th>Szczegóły</th>
            <th>Usuń</th>
            <th>Edytuj</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${#temporals.format(book.release, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.bestseller ? 'Yes' : 'No'}"></td>
            <!--<td th:text="${book.rozmiar.toString()}"></td>-->
            <td><a th:href="@{/bookInfo(Id=${book.id})}">szczegóły</a></td>
            <td><a th:href="@{/bookUsun(Id=${book.id})}">usuń</a></td>
            <td><a th:href="@{/bookEdytuj(Id=${book.id})}">edytuj</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
