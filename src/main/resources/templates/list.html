<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>
    <div th:if="${#lists.isEmpty(books)}">
        <p>Brak elementów na liście</p>
    </div>

    <div th:unless="${#lists.isEmpty(books)}">
        <a th:href="@{/edytuj}">dodaj</a>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Bestseller</th>
                    <th>Szczegóły</th>
                    <th>Usuń</th>
                    <th>Edytuj</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${#temporals.format(book.release, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${book.description}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.bestseller ? 'Yes' : 'No'}"></td>
                    <td><a th:href="@{/info(Id=${book.id})}">szczegóły</a></td>
                    <td><a th:href="@{/usun(Id=${book.id})}">usuń</a></td>
                    <td><a th:href="@{/edytuj(Id=${book.id})}">edytuj</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
